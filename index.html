<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEI Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen text-white">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-400 mb-4"></i>
            <p class="text-gray-300">Carregando...</p>
        </div>
    </div>

    <!-- Main App (Hidden by default) -->
    <div id="mainApp" class="hidden">
        <nav class="glass-effect px-6 py-4 flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center space-x-4">
                <i class="fas fa-file-shield text-3xl text-blue-400"></i>
                <h1 class="text-2xl font-bold">SEI Control</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="app.showDashboard()" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">
                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                </button>
                <button onclick="app.showDocuments()" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">
                    <i class="fas fa-folder mr-2"></i>Documentos
                </button>
                <button onclick="app.showNewDocument()" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">
                    <i class="fas fa-plus-circle mr-2"></i>Novo
                </button>
                <button onclick="authManager.logout()" class="px-4 py-2 bg-red-500/20 rounded-lg hover:bg-red-500/30 transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Sair
                </button>
            </div>
        </nav>

        <div id="app-content"></div>
    </div>

    <div id="modal-container"></div>

    <script src="src/config/firebase.js"></script>
    <script src="src/auth/auth.js"></script>
    <script src="src/utils/helpers.js"></script>
    <script src="src/components/dashboard.js"></script>
    <script src="src/components/documents.js"></script>
    <script src="src/components/modal.js"></script>
    <script>
        const authManager = {
            checkAuth() {
                firebase.auth().onAuthStateChanged((user) => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    const mainApp = document.getElementById('mainApp');
                    
                    if (user) {
                        // User is signed in
                        auth.currentUser = user;
                        loadingScreen.classList.add('hidden');
                        mainApp.classList.remove('hidden');
                        
                        // Initialize app only when authenticated
                        if (typeof app !== 'undefined' && !app.initialized) {
                            app.init();
                        }
                    } else {
                        // No user is signed in, redirect to login
                        window.location.href = '/login.html';
                    }
                });
            },
            
            logout() {
                firebase.auth().signOut().then(() => {
                    window.location.href = '/login.html';
                });
            }
        };

        const app = {
            currentView: 'dashboard',
            initialized: false,
            
            init() {
                this.initialized = true;
                this.showDashboard();
            },
            
            showDashboard() {
                this.currentView = 'dashboard';
                document.getElementById('app-content').innerHTML = dashboard.render();
                dashboard.load();
            },
            
            showDocuments() {
                this.currentView = 'documents';
                document.getElementById('app-content').innerHTML = documents.render();
                documents.load();
            },
            
            showNewDocument() {
                this.currentView = 'new';
                document.getElementById('app-content').innerHTML = documents.renderForm();
            }
        };
        
        // Start authentication check immediately
        authManager.checkAuth();
    </script>
</body>
</html>
