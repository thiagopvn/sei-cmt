<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEI Control - Carregando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #111827, #1e3a8a, #111827);
        }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center">
    <div class="text-center">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-400 mb-4"></i>
        <p class="text-gray-300">Verificando autenticação...</p>
    </div>

    <script src="src/config/firebase.js"></script>
    <script>
        // Não use objetos globais aqui, apenas redirecione
        firebase.auth().onAuthStateChanged((user) => {
            setTimeout(() => {
                if (user) {
                    window.location.replace('/app.html');
                } else {
                    window.location.replace('/login.html');
                }
            }, 500);
        });
    </script>
</body>
</html>
