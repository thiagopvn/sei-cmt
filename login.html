<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SEI Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen text-white flex items-center justify-center">
    <div class="glass-effect rounded-2xl p-8 w-full max-w-md animate-fade-in">
        <div class="text-center mb-8">
            <i class="fas fa-file-shield text-6xl text-blue-400 mb-4"></i>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                SEI Control
            </h1>
            <p class="text-gray-300 mt-2">Sistema de Controle de Documentos</p>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" required
                       class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-400 transition">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Senha</label>
                <input type="password" id="password" required
                       class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-400 transition">
            </div>
            <button type="submit" 
                    class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-600 transition transform hover:scale-105">
                Entrar
            </button>
        </form>
    </div>

    <script src="src/config/firebase.js"></script>
    <script src="src/auth/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await auth.login(email, password);
        });
    </script>
</body>
</html>
